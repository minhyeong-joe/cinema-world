<div class="row justify-content-center mt-4 no-gutters">
  <div class="col-12 col-md-6">
    <h1 class="heading text-center">About Us</h1>
    <mat-divider class="w-50 mx-auto mb-4"></mat-divider>

    <div class="row main-content-container justify-content-around no-gutters">
      <div class="col-12 col-sm-9 col-lg-6 main-content" *ngFor="let about of abouts">
        <p class="mb-0 title">{{about.HEADING}}</p>
        <div class="vertical-bar"></div>
        <mat-grid-list cols="1" rowHeight="2:3">
          <mat-grid-tile>
            <!-- <img class="img-fluid" src="https://via.placeholder.com/300x400" alt="temp"> -->
            <img-loader src="https://via.placeholder.com/3000x5000" loader="assets/spinner.gif"></img-loader>
          </mat-grid-tile>
        </mat-grid-list>
        <p class="text-muted lead description mt-2">{{about.DESCRIPTION}}</p>
      </div>
    </div> <!-- end of row of about us contents-->

  </div>
</div>
<div class="container-fluid contact-us-container">
  <div class="row no-gutters justify-content-center">
    <div class="col-12 col-md-8">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-9 col-lg-6 contact-info-container">
          <p class="h3 text-center heading">Contact us</p>
          <div class="row phone-row">
            <div class="col-1 icon-col">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="col-11 info-col">
              {{contact.PHONE}}
            </div>
          </div>
          <div class="row email-row">
            <div class="col-1 icon-col">
              <i class="fa fa-at" aria-hidden="true"></i>
            </div>
            <div class="col-11 info-col">
              {{contact.EMAIL}}
            </div>
          </div>
          <div class="row address-row">
            <div class="col-1 icon-col">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="col-11 info-col">
              <p class="mb-2">{{contact.ADDRESS.STREET}}</p>
              <p class="mb-1">{{contact.ADDRESS.CITY}}, {{contact.ADDRESS.STATE}} {{contact.ADDRESS.ZIP}}</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-9 col-lg-6 google-map-container">
          <img class="img-fluid" src="https://via.placeholder.com/800x600?text=Google_Map" alt="google map">
        </div>
      </div>
    </div>
  </div>
</div>
