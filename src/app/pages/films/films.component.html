<div class="search-bar-container container-fluid d-flex flex-row justify-content-center align-items-center">
  <mat-select>
    <mat-option value="title">Title</mat-option>
    <mat-option value="director">Director</mat-option>
  </mat-select>
  <input matInput />
  <button mat-raised-button color="primary">Search</button>
</div>

<div class="films-container">
  <div class="row no-gutters justify-content-center">
    <div class="col-10 year-tabs">
      <mat-tab-group (selectedTabChange)="onYearSelect($event)">
        <mat-tab *ngFor="let year of this.years"
                  label="{{year}}">
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="grid-container">
    <div *ngFor="let film of films" class="grid grid-sm" [routerLink]="['/film', film._id]">
      <img class="movie-thumbnail img-fluid" src="{{film.poster_url}}" />
      <div class="movie-title-container">
        <p class="h4 title">{{film.title}}</p>
        <p class="lead text-muted director-year">{{film.director[0]}} | {{film.release_date | date:'yyyy'}}</p>
      </div>
    </div>
  </div>
</div>

<mat-paginator [length]="100" [pageSize]="20" [hidePageSize]="true">
</mat-paginator>
